<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>
<body> 
    <main>
        <div class="calcutor">
            <div class="display">
                <p id="displayContainer"></p>
                <p id="numberPlaceholder">0</p>
            </div>
            <div class="button">
                <button id="plusBtn">+</button>
                <button id="subtractBtn">-</button>
                <button id="timesBtn">&times;</button>
                <button id="divideBtn">&divide;</button>
                <button id="numBtn" onclick="numfunction(9)">9</button>
                <button id="numBtn" onclick="numfunction(8)">8</button>
                <button id="numBtn" onclick="numfunction(7)">7</button>
                <button id="numBtn" onclick="numfunction(6)">6</button>
                <button id="numBtn" onclick="numfunction(5)">5</button>
                <button id="numBtn" onclick="numfunction(4)">4</button>
                <button id="numBtn" onclick="numfunction(3)">3</button>
                <button id="numBtn" onclick="numfunction(2)">2</button>
                <button id="numBtn" onclick="numfunction(1)">1</button>
                <button id="numBtn" onclick="numfunction(0)">0</button>
                <button id="decimalBtn" onclick="calculate()">&dot;</button>
                <button id="equalBtn" onclick="calculate()">&equals;</button>
            </div>
        </div>


    </main>    
</body>
</html>
