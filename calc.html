<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>
<body> 
    <main>
        <div class="calculator" id="calculator">
             <input id="display" type="text" class="calculator-screen" value="0" disabled />
            <div class="calculatorButtons" id="calculatorButtons">
                <button class="oparator" id="plusBtn">+</button>
                <button class="oparator"  id="subtractBtn">-</button>
                <button class="oparator"  id="multipleBtn">&times;</button>
                <button class="oparator"  id="divideBtn">&divide;</button>
                <button id="numBtn" onclick="numfunction(9)">9</button>
                <button id="numBtn" onclick="numfunction(8)">8</button>
                <button id="numBtn" onclick="numfunction(7)">7</button>
                <button id="numBtn" onclick="numfunction(6)">6</button>
                <button id="numBtn" onclick="numfunction(5)">5</button>
                <button id="numBtn" onclick="numfunction(4)">4</button>
                <button id="numBtn" onclick="numfunction(3)">3</button>
                <button id="numBtn" onclick="numfunction(2)">2</button>
                <button id="numBtn" onclick="numfunction(1)">1</button>
                <button id="numBtn" onclick="numfunction(0)">0</button>
                <button id="decimalBtn" class="decimal" onclick="calculate()">&dot;</button>
                <button type="button" class="all-clear" value="all-clear" id="clearAll">AC</button>
                <button id="equalBtn" class="equals-sign" onclick="calculate()">&equals;</button>
            </div>
        </div>


    </main>    
</body>
</html>
